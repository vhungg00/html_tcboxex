<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reponsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
        }
    </style>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">

<body>
    <div class="div-class-body py-4">
        <div class="form-check flex">
            <div class="input__form">
                <input type="checkbox" id="checked" name="checked" class="checkbox"/>
                <label for="checked">Checkbox</label>
            </div>
        </div>
    </div>
    <div class="py-4">
        <div class="form-check flex">
            <div class="input__form">
                <input type="radio" id="radio" name="checked" class="checkbox"/>
                <label for="radio">radio</label>
            </div>
        </div>
    </div>
    <div class="py-4">
        <div class="checkbox-custom-1">
            <label class="containerLabel">
                <span class="text">aassadsaasddddddddddddddddddddddddddddddddaasdsa</span>
                <input type="checkbox" name="" />
                <span class="checkmark"></span>
            </div>
        </div>
    </div>
    <div class="py-4">
        <div class="radio-custom-1">
            <label class="containerLabel">
                <span class="text">aassadsaasddddddddddddddddddddddddddddddddaasdsa</span>
                <input type="radio" name="" />
                <span class="checkmark"></span>
            </div>
        </div>
    </div>
    <div class="py-4">
        <div class="main__input__email">
            <input type="email" name="email" class="input-email" placeholder=" " disabled/>
            <label class="email__adress" >Email Address</label>
        </div> 
        <div class="main__input__email">
            <input type="email" name="email" class="input-email" placeholder=" "/>
            <label class="email__adress" >Email Address</label>
        </div> 
    
        <div class="main__input__email__err">
            <input type="email" name="email" class="input-email err" placeholder=" " required=""/>
            <label class="email__adress_err" >Email Address</label>
            <span class="show__error" >There is an error that relates to this field</span>
        </div> 
    
        <div class="main__input__email">
            <input type="email" name="email" id="input-email_border" class="input-email_border" placeholder=" "/>
            <label class="email__adress" >Email Address</label>
        </div>
    </div>
</body>

</html>
