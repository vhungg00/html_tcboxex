<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tc_boxec</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/reponsive.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
        }
    </style>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
</head>

<body>
    <header>
        <div class="header__area">

            <div class="header__top">
                <div class="grid wide">
                    <div class="row">
                        <div class="header__contact col l-6 c-12">
                            <div class="header__contact-item">
                                <div class="contact-item-icon">
                                    <img src="./assets/images/icon-header/location.png" alt="">
                                </div>
                                <div class="contact-item-content">
                                    <span>Your delivery location is: </span>
                                    <a href="#">Melbourne, 3000</a>
                                </div>
                            </div>
                            <div class="header__contact-item">
                                <div class="contact-item-icon">
                                    <img src="./assets/images/icon-header/home.png" alt="">
                                </div>
                                <div class="contact-item-content">
                                    <span>Your store is: </span>
                                    <a href="#">Sunshine, 3020</a>
                                </div>
                            </div>
                        </div>
                        <div class="col l-6 c-12">
                            <div class="header__action">
                                <ul>
                                    <li><a href="">Store Locator</a></li>
                                    <li><a href="">Product Selection Tool</a></li>
                                    <li><a href="">Corporates</a></li>
                                    <li><a href="">About Us</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__info">
                <div class="grid wide">
                    <div class="row align-items-center">
                        <div class="col l-3">
                            <div class="header__info-left">
                                <div class="logo">
                                    <a href="">
                                        <img src="./assets/images/icon-header/logo.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col l-9">
                            <div class="header__info-right">
                                <div class="search">
                                    <div class="search-icon"><img src="./assets/images/icon-header/search.png" alt="">
                                    </div>
                                    <input type="text" placeholder="What can we help you find today?">
                                    <button class="search-btn">Search</button>
                                </div>
                                <div class="box__car">
                                    <div class="header__car">
                                        <div class="header__car-icon"><img src="./assets/images/icon-header/car.png" alt=""></div>
                                        <div class="header__car-info">
                                            <span>Same Day Dispatch</span>
                                            <h6>00:34:30</h6>
                                        </div>
                                    </div>
                                    <div class="header__hotline">
                                        <div class="header__hotline-icon"><img src="./assets/images/icon-header/phone.png" alt=""></div>
                                        <div class="header__car-info">
                                            <span>1300 426 278</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__bottom ">
                <div class="grid wide">
                    <div class="row align-items-center">
                        <div class="header__bottom-left col l-9 d-flex align-items-center">
                            <div class="main-menu">
                                <nav>
                                    <ul>
                                        <li><a href="">Products</a></li>
                                        <li><a href="">Our Brands</a></li>
                                        <li><a href="">Resources</a></li>
                                        <li><a href="">Our Stores</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="header__bottom-right col l-3 d-flex align-items-center">
                            <div class="box-card">
                                <div class="box-card-item">
                                    <img src="./assets/images/icon-header/user.png" alt="user">
                                    <strong>Sign In</strong>
                                </div>
                                <div class="box-card-item">
                                    <img src="./assets/images/icon-header/shopping-cart.png" alt="cart">
                                    <strong>Cart</strong>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
</body>

</html>
